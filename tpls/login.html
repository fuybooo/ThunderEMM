<div class="login-header w h100 pa">
    <span class="login-logo db w260 h70 pa t_50 l100 mt-35"></span>
</div>
<div class="login-wrap h pt100 pb50">
    <h1 class="login-title c-f tac pt40 pb40">ThunderSoft</h1>
    <form name="loginForm" novalidate>
        <ul class="login-ul h w480 m0a tac" ng-controller="LoginController">
        	<li class=""><img src="../../img/login/mdm_logo.png"/></li>
        	<li class="login-li">
        	    <span class="login-input-img user"></span>
        	    <input type="text" class="login-input user w h it" placeholder="邮箱/手机/用户名" 
        	        name="username" ng-model="loginInfo.username" required/>
        	    <span class="login-tip" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">请填写邮箱/手机/用户名</span>
        	</li>
        	<li class="login-li">
        	    <span class="login-input-img password"></span>
                <input type="password" class="login-input password w h it" placeholder="请输入密码" 
                    name="password" ng-model="loginInfo.password" required/>
                <span class="login-tip" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">请填写密码</span>
            </li>
        	<li class="f14 tal pr">
        	    <input type="checkbox" class="ic" ng-model="loginInfo.rememberMe"/>
        	    <label class="login-remenber-me c-f">记住我</label>
        	    <span class="pa c-f00" ng-show="isLoginFailTipShow">{{loginFailTip}}</span>
        	    <span class="login-forgive-password c-f ml298 cp">忘记密码</span>
        	    <span class="login-regist c-f cp" to-regist-dir>立即注册</span>
        	</li>
        	<li class="login-li">
        	    <button class="login-submit btn f16" login-dir ng-disabled="loginForm.$invalid">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        	</li>
        </ul>
    </form>
</div>
<div class="login-footer w pf b0 h50 lh50 tac f20">
    2016 @ Metronic by keenthemes. Purchase Metronic!
</div>
